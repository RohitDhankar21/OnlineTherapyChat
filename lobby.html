<!DOCTYPE html>
<html>
<head>
    <title>Online Therapy</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="div1">
    <form id="create-form">
        <div id="rn">
        <label for="room_name">Room Name:</label>
        </div>
        <input type="text" id="room_name" name="room_name" required>
        <input type="submit" value="Create Room" class="btn">
    </form>
    </div>

    <div id="room-list">
        <h2>Created Rooms:</h2>
        <ul id="room-list-ul"></ul>
    </div>

    <script>
        let createForm = document.getElementById('create-form');
        let roomListUl = document.getElementById('room-list-ul');

        // Function to handle redirection to index.html in a new tab
        const redirectToRoom = (roomName) => {
            window.open(`index.html?room=${roomName}`, '_blank');
        };

        // Event listener for form submission to create a new room
        createForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let roomName = createForm.elements.room_name.value;
            if (roomName) {
                // Add the new room to the list
                let newRoomLi = document.createElement('li');
                newRoomLi.textContent = roomName;
                newRoomLi.addEventListener('click', () => redirectToRoom(roomName)); // Add click event listener
                roomListUl.appendChild(newRoomLi);
            }
        });
    </script>
</body>
</html>
